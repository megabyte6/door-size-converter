<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="content">
        <table>
            <tr>
                <td>
                    <p class="rounded-border" id="input">0 cm</p>
                </td>
                <td>
                    <p>=</p>
                </td>
                <td>
                    <p class="rounded-border" id="output">0"</p>
                </td>
                <td>
                    <p class="rounded-border" id="rounding">±</p>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button class="menu" onclick="clearDisplay()">Clear</button>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button class="keypad" onclick="press(7)">7</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(8)">8</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(9)">9</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="keypad" onclick="press(4)">4</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(5)">5</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(6)">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="keypad" onclick="press(1)">1</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(2)">2</button>
                </td>
                <td>
                    <button class="keypad" onclick="press(3)">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="keypad" onclick="press(0)">0</button>
                </td>
                <td>
                    <button class="keypad" onclick="press('.')">.</button>
                </td>
                <td>
                    <button class="keypad" onclick="backspace()">⌫</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
